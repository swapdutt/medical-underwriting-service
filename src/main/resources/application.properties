#Application name
spring.application.name=medical-underwriting-service

#Server port
server.port=8081

#Database configuration
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=false

#Spring Actuator related properties
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=true
management.endpoints.enabled-by-default=true

#Database configuration - mySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/medical-underwriting-service
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

